<html>
<head>

    <title>Tasks Manager</title>

    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<!-- Page Content -->
<div class="container-fluid">

    <!-- Header Content -->
    <div class="row">
        <div class="col">
            <h2 class="my-5 text-center">APPLICATION MULTI-TÂCHES</h2>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row mb-5">

        <div class="col-5 mx-auto card shadow text-center py-3">

            <h4>LISTE DES TÂCHES<i class="fas fa-credit-card"></i></h4>

            <table class="table table-borderless">
                <thead class="table-danger">
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Desc</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="tasks">
                </tbody>
            </table>

        </div>
        

    </div>

    <div class="row">
        <div class="col">
            <h2 class="my-5 text-center">AJOUT D'UNE TÂCHE</h2>
        </div>
    </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Label</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Label de la tâche...">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description de la tâche ...">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Terminée ?</label>
        </div>
        <button type="submit" class="btn btn-primary">AJOUTER</button>
      </form>
   

    <!-- Footer Content -->
    

</div>
